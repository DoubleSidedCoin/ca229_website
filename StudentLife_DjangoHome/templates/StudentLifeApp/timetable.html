<!DOCTYPE = html>
    <head>
        <title>
            Timetable
        </title>
        
        <script type="text/javascript">
            function goToPage() {
                var prog = document.getElementById('prog').value;
                var year = document.getElementById('year').value;
                var sem = document.getElementById('sem').value;
                window.location = "https://www101.dcu.ie/timetables/feed.php?prog=" + prog + "&per=" + year + "&" + sem + "&hour=1-28&template=student";
            }
        </script>
        
        <style>
            .prog {
                display: block;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                text-align:center;
            }
            
            .year {
                display: block;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                text-align:center;
            }
            
            .sem {
                display: block;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                text-align:center;
            }
            
            .submit {
                display: block;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                text-align:center;
            }
            
        </style>
  
    </head>

    <body>
        <input type="text" id="prog" class="prog" placeholder="Enter your Program Code in Caps" />
      
        <select name="year" id = "year" class = "year" align="center">
            <option value="1">Year 1</option>
            <option value="2">Year 2</option>
            <option value="3">Year 3</option>
            <option value="4">Year 4</option>    
        </select>
  
        <select name="year" id = "sem" class = "sem" align="center">
            <option value="week1=1&week2=12">Semester 1</option>
            <option value="week1=20&week2=31">Semester 2</option>
        </select>
    
        <input type="submit" value="submit" onclick="goToPage();" class="submit" align="center" />
         
    </body>
</html>
